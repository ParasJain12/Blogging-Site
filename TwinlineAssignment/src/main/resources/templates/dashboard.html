<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>

        <form th:action="@{/blogs/create}" method="post">
            <h2>Create a New Blog</h2>
            <div class="form-group">
                <label for="title">Blog Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Create Blog</button>
        </form>

        <h2>Your Blogs</h2>
        <div class="blogs">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="blog : ${blogs}">
                        <td th:text="${blog.title}"></td>
                        <td th:text="${blog.content}"></td>
                        <td>
                            <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="btn">Update</a>
                            <form th:action="@{/blogs/delete/{id}(id=${blog.id})}" method="post">
                                <button type="submit" class="btn delete">Delete</button>
                            </form>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="/report" class="btn">View Report</a>
    </div>
</body>
</html>
