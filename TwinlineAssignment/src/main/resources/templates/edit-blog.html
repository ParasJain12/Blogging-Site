<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blog</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Edit Blog</h1>
        <form th:action="@{/blogs/update/{id}(id=${blog.id})}" method="post">
            <div class="form-group">
                <label for="title">Blog Title:</label>
                <input type="text" id="title" name="title" th:value="${blog.title}" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="5" th:text="${blog.content}" required></textarea>
            </div>
            <button type="submit" class="btn">Update Blog</button>
        </form>
        <a href="/blogs/dashboard" class="btn">Cancel</a>
    </div>
</body>
</html>
